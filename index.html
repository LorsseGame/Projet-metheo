<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon-site.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <title>Metheo</title>
</head>

<body>

    <header>
        <div class="container-header">
            <div class="info-header">
                <img src="images/Thermometer.png" class="img-icon" alt="icon-header">
                <h1 class="titre-app">Météo App</h1>
            </div>

            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="Recherchez ici!">
                <div class="suggestions" id="suggestions"></div>
                <button class="search-button" id="search-button"><img src="images/Vector.svg" alt=""></button>
            </div>
        </div>
    </header>

    <div class="container-map">
        <p id="p-info">Pour afficher la météo d’une ville, rechercher la grâce au champs de recherche !</p>
        <div class="caard-meteo" id="caard-meteo" style="display: none;">
            <div class="info-caard">
                <h2 id="ville-caard"></h2>
                <p id="date-caard"></p>
            </div>
            <img src="" id="img-weather" alt="">
            <h3 id="temperature-caard"></h3>
            <h3 id="weather-caard"></h3>
            <div class="info-sup-caard">
                <img src="images/wain.svg" id="icon-wind-caard" alt="">
                <p id="p-wind-caard"></p>
            </div>
            <div class="info-sup-caard">
                <img src="images/humidity.svg" id="icon-precipitation-caard" alt="">
                <p id="p-precipitation-caard"></p>
            </div>
            <div class="info-sup-caard">
                <img src="images/rain.svg" id="icon-humidity-caard" alt="">
                <p id="p-humidity-caard"></p>
            </div>
        </div>
        <div id="mapid"></div>
    </div>
    <p class="p-copyright">@ Nom Prenom | 2024 Tous droits réservés</p>
</body>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="search.js"></script>
<script src="map.js"></script>
<script src="caard.js"></script>


</html>
